<!DOCTYPE html>
<html>
<head>
    <title>Sonuç:</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="centered-frame">
        <div class="frame">
            <h1>Sonuç</h1>
            <p>
                {% if predicted_class == 0 %}
                    <strong>Bu kişi kel.</strong>
                {% else %}
                    <strong>Bu kişi kel değil.</strong>
                {% endif %}
            </p>

            <h2>Gönderilen Resim:</h2>
            <img src="{{ url_for('uploaded_file', filename=uploaded_filename) }}" alt="Uploaded Image" width="200">

            <a href="/" class="custom-return-button">Geri Dön</a>

        </div>
    </div>
</body>
</html>
